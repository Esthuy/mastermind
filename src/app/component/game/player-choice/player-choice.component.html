
<div *ngIf="choosingSolution">Le joueur 1 peux entrer la solution à l'abris des regards</div>
<br>

<div *ngIf="player2message">à toi joueur 2 ...</div>
<br>

<!-- Display chosen pin color by user -->
<ng-container *ngIf="gameOn">
    <td *ngFor="let pin of combinationPlayer; let index = index;" 
          [ngStyle]="{ 'background-color': pin.color }"
          class="choice">
    </td> 
</ng-container>


<!-- Display button to chose pin colors-->
<div *ngIf="gameOn">
    <button (click)="onColorClick(colors['green'])" class="button">green</button> 
    <button (click)="onColorClick(colors['blue'])" class="button button2">blue</button> 
    <button (click)="onColorClick(colors['red'])" class="button button3" >red</button> 
    <button (click)="onColorClick(colors['yellow'])" class="button button4">yellow</button> 
    <button (click)="onColorClick(colors['brown'])" class="button button5">brown</button> 
    <button (click)="onColorClick(colors['purple'])" class="button button6">purple</button> 
    <button (click)="onColorClick(colors['pink'])" class="button button7">pink</button> <br>

    <button *ngIf="enterDisplayed" (click)="validation()" class="button buttonValid">Enter</button>  

    <button *ngIf="displayValidationSolution" (click)="validationSolution()" class="button buttonValid">Enter the solution</button>  
 
    <button *ngIf="resetDisplayed" (click)="reset()" class="button buttonValid">Reset</button> 
  
    <br><br>
    <button *ngIf="started" (click)="start()" class="button buttonRestart">New game</button>
  
</div>
